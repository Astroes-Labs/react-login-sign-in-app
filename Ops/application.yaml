apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: whizapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/whizdome/react-login-sign-in-app.git
    targetRevision: HEAD
    path: Ops
  destination:
    server: https://kubernetes.default.svc
    namespace: whizapp

 syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      prune: true
      selfHeal: true