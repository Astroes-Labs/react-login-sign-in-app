apiVersion: apps/v1
kind: Deployment
metadata:
  name: whizapp-deployment
spec:
  selector:
    matchLabels:
      app: whizapp
  replicas: 2
  template:
    metadata:
      labels:
        app: whizapp
    spec:
      containers:
        - name: whizapp
          image: whizapp/whizapp:2.0
          ports:
            - containerPort: 8080
